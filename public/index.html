<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- Metadata Básica -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta http-equiv="Permissions-Policy" content="compute-pressure=()" />

    <!-- Título e Descrição -->
    <title>2122 Produção</title>
    <meta
      name="description"
      content="A 2122 apoia artistas com soluções integradas em produção musical, direito e marketing, transformando paixão em uma carreira sustentável e de sucesso."
    />
    <link rel="canonical" href="https://www.2122prod.com.br/" />

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="96x96" href="%PUBLIC_URL%/favicon/favicon-96x96.png" />
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/favicon/favicon.svg" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/favicon/apple-touch-icon.png" />

    <!-- Manifesto PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Preload de Fonte -->
    <link
      rel="preload"
      as="font"
      type="font/ttf"
      href="%PUBLIC_URL%/assets/Elements.ttf"
      crossorigin
    />
    <style>
      @font-face {
        font-family: "Elements";
        src: url("%PUBLIC_URL%/assets/Elements.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
    </style>

    <!-- Open Graph & Twitter Cards -->
    <meta property="og:title" content="2122 Produção" />
    <meta
      property="og:description"
      content="A 2122 apoia artistas com soluções integradas em produção musical, direito e marketing, transformando paixão em uma carreira sustentável e de sucesso."
    />
    <meta property="og:image" content="https://www.2122prod.com.br/logo.png" />
    <meta property="og:url" content="https://www.2122prod.com.br/" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- JSON-LD (Schema.org) -->
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "Organization",
        "name": "2122 Produção",
        "url": "https://www.2122prod.com.br",
        "logo": "https://www.2122prod.com.br/logo.png",
        "sameAs": [
          "https://www.instagram.com/2122producoes/"
        ]
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- Bundle JS -->
    <script src="%PUBLIC_URL%/static/js/bundle.js"></script>
  </body>
</html>
